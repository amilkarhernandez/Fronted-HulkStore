<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Listado de Facturas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info my-4" *ngIf="clienteModal.facturas.length==0">
                    El Cliente {{clienteModal.nombres}} {{clienteModal.apellidos}} no Posee Facturas
                </div>
                <table class="table table-dark" *ngIf="clienteModal.facturas.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Total</th>
                            <th scope="col">Detalle</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let factura of clienteModal.facturas">
                            <td>{{ factura.id }}</td>
                            <td>{{ factura.fecha }}</td>
                            <td>{{ factura.total }}</td>
                            <td>
                                <button class="btn btn-info btn-sm" data-dismiss="modal" type="button" [routerLink]="['/facturas', factura.id]"><i class="ik ik-layers"></i></button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" type="button" (click)="deleteFactura(factura)"><i class="ik ik-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>
        </div>
    </div>
</div>
