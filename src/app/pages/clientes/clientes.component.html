<app-frmfacturas [clienteModal]="clienteEnviado"></app-frmfacturas>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Gesti√≥n de Clientes</h5>
                </div>
                <div class="card-body"> 
                  <a type="button" class="btn btn-sm btn-success" style="color: white;" routerLink="/formcliente"><i class="ik ik-plus"></i> Nuevo</a>
                  <hr>
                   <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nit</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let clientes of clientes">
                            <td>{{ clientes.id }}</td>
                            <td>{{ clientes.nit }}</td>
                            <td>{{ clientes.nombres }}</td>
                            <td>{{ clientes.apellidos }}</td>
                            <td>{{ clientes.telefono }}</td>
                            <td>
                              <button type="button" name="editar" style="margin-right: 5px;" [routerLink]="['/formcliente', clientes.id]" class="btn btn-info"><i class="ik ik-edit-1"></i></button>
                              <button type="button" name="verFacturas"  (click)="abrirModal(clientes)" data-toggle="modal" data-target="#exampleModal" style="margin-right: 5px;" class="btn btn-warning"><i class="ik ik-file-text"></i></button>
                              <button type="button" name="eliminar" (click)='delete(clientes)' class="btn btn-danger"><i class="ik ik-trash"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
