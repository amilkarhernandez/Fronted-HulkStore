<div class="card">
    <div class="card-header">
        <h5 class="card-title">Formulario de Productos</h5>
    </div>
    <div class="card-body">

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Serial:</label>
                <input type="text" class="form-control" id="serial" name="serial" placeholder="Ingrese El Serial"
                    [(ngModel)]="productos.serial">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    placeholder="Ingrese Una Descripcion" [(ngModel)]="productos.descripcion">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Valor Unitario: </label>
                <input type="number" class="form-control" id="valorUnitario" name="valorUnitario"
                    placeholder="Ingrese El Valor unitario" [(ngModel)]="productos.valorUnitario">
            </div>
            <div class="form-group">
                <label for="exampleInputConfirmPassword1">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="Ingrese la Cantidad"
                    [(ngModel)]="productos.stock">
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2"> Categoria</label>
                <div class="col-sm-6">
                    <select [compareWith]="compararCategoria" class="form-control" name="categoria"
                        [(ngModel)]="productos.categoria">
                        <option *ngFor="let cat of categoria" [ngValue]="cat">{{cat.descripcion}}</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-sm btn-success" style="margin-right: 5px;" role="button" (click)='create()'
                        *ngIf="!productos.id else elseBlock"><i class="ik ik-check"></i>Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-sm btn-primary" style="margin-right: 5px;" role="button"
                            (click)='update()'> <i class="ik ik-edit-1"></i> Actualizar</button>
                    </ng-template>
                    <a type="button" class="btn btn-sm btn-danger" style="color: white;" routerLink="/productos"><i
                            class="ik ik-log-out"></i>Salir</a>
                </div>
            </div>
        </form>
    </div>
</div>
