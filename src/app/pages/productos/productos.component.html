<div class="card">
  <div class="card-header">
    <h5 class="card-title">Gestión de Productos</h5>
  </div>
  <div class="card-body">
    <a type="button" class="btn btn-sm btn-success" style="color: white;" routerLink="/formproducto"><i
        class="ik ik-plus"></i> Nuevo</a>
    <hr>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Serial</th>
          <th scope="col">Descripción</th>
          <th scope="col">Valor Unitario</th>
          <th scope="col">Stock</th>
          <th scope="col">Categoria</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productos of productos">
          <td>{{ productos.id }}</td>
          <td>{{ productos.serial }}</td>
          <td>{{ productos.descripcion }}</td>
          <td>{{ productos.valorUnitario }}</td>
          <td>{{ productos.stock }}</td>
          <td>{{ productos.categoria.descripcion }}</td>
          <td>
            <button type="button" name="editar" style="margin-right: 5px;"
              [routerLink]="['/formproducto', productos.id]" class="btn btn-info"><i class="ik ik-edit-1"></i></button>
            <button type="button" name="eliminar" (click)='delete(productos)' class="btn btn-danger"><i
                class="ik ik-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
